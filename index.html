<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/048208056e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body class="default">

    <div class="container">
        <nav>
            <h1>
                Tic<br>
                Tac<br>
                Toe
            </h1>

            <div class="logo">
                <i class="circle fa-regular fa-circle"></i>
                <i class="cross fa-solid fa-xmark"></i>
            </div>

            <button id="change-theme-btn" class="change-theme"><i class="fa-sharp fa-solid fa-palette"></i><span class="button-subtext">Change Theme</span></button>
            
            <button id="restart-game-btn" class="restart-game"><i class="fa-solid fa-rotate"></i><span class="button-subtext">Restart Game</span></button>
        </nav>
    </div>

    <main>
        <div class="game-messages">
            <h2 class="choose-turn-message">Randomly selecting player...<i class="fa-regular fa-hourglass"></i></h2>
            <h2 id="game-message" class="game-message"><span id="subtext"></span>, make your move.</h2>
        </div>


        <div id="grid" class="grid"></div>
    </main>

    <div class="credit">Made by <a href="https://github.com/brajpatel">Brajesh</a><i class="fa-brands fa-github"></i></div>
    
<script src="index.js"></script>
</body>
</html>
